<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Population Density Heat Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

    <!-- Leaflet Heat plugin -->
    <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Dropdown menu to select data attribute -->
    <div id="menu">
        <label for="attributeDropdown">Choose a data attribute:</label>
        <select id="attributeDropdown">
            <option value="Zip Code Density">Zip Code Population</option>
            <option value="Price">Price</option>
            <option value="Living Space">Living Space</option>
        </select>
    </div>

    <!-- JavaScript files -->
    <script src="js/data.js"></script>
    <script src="js/logic.js"></script>
</body>

</html>
